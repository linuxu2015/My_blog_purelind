{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <hr style="    border: 0;
    height: 1px;
    width: 60%;
    background: #333;
    background-image: linear-gradient(to right, #ccc, #ccc, #ccc);">

        <div style="margin: auto; width: 60%; border: 3px solid white; padding: 2px">

            <p>
                <a href="/post/{{ post.id }}">
                    {{ post.title }}
                </a>
                <span
                    style="float: right; position: relative; font-weight: lighter;">{{ momentjs(post.created).format("LL") }}
                </span>
            </p>

        </div>

    {% endfor %}


        <hr style="    border: 0;
    height: 1px;
    width: 60%;
    background: #333;
    background-image: linear-gradient(to right, #ccc, #ccc, #ccc);">

          <div class="pagination">
    {% if pagination.has_prev %}
      <a class="next" href="{{ url_for('main.index', page = pagination.page-1) }}">← Newer</a>
    {% endif %}

    {% if pagination.has_next %}
      <a class="prev" href="{{ url_for('main.index', page = pagination.page+1) }}">Older →</a>
    {% endif %}
  </div>

            <hr style="    border: 0;
    height: 1px;
    width: 60%;
    background: #333;
    background-image: linear-gradient(to right, #ccc, #ccc, #ccc);">
{% endblock %}
