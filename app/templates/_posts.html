<div class="container">
    <div class="blog-title">
        <h2>{{ post.title }}</h2>

    </div>
    <p>{{ post.created }}<p>
    <ul class="blog-post">

        {% if post.body_html %}
        {{ post.body_html | safe }}
        {% else %}
        {{ post.body }}
        {% endif %}
    </ul>
</div>
