{% extends "base.html" %}

{% block title %}
Archives
{% endblock %}

{% block content %}
<h2>2017</h2>
<article>
    {% for post in posts %}
    <div class="container">
        <li>
            <a style="color: coral" href="/post/{{ post.id }}">{{ post.title }}</a> ,
            {{momentjs(post.created).format("LL") }}

        </li>
    </div>

    {% endfor %}
</article>

{% endblock %}
