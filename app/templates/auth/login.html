<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='CSS3_two/images/favicon.ico') }}">

    <title>{% block title %}{% endblock %} | Purelind</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS3_two/css/style.css') }}">

    <!-- Custom styles for this template -->
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

{% block post_content %}
{% endblock %}

{% block page_content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    {% import "bootstrap/wtf.html" as wtf %}

    <div class="container">
        <div style="text-align: center; padding-top: 50px;padding-bottom: 40px">
            <h1>Login</h1>
        </div>
        <div style="width: 400px; margin: auto">
            {{ wtf.quick_form(form) }}

        </div>
        <!--<div class="g-recaptcha" data-sitekey="6LfC6ywUAAAAAAqTp_wMeQ84SFR5P6Jm6xKPwHv6"></div>-->

    </div>



{% endblock %}


</body>

</html>
